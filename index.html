  <script>
    // JavaScript to update real-time data
    function updateDayAndTime() {
      const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const currentDate = new Date();
      const dayOfWeek = daysOfWeek[currentDate.getUTCDay()];
      const utcTimeMillis = currentDate.getTime(); // Get UTC time in milliseconds

      document.getElementById('dayOfWeek').textContent = dayOfWeek;
      document.getElementById('utcTime').textContent = utcTimeMillis; // Display UTC time in milliseconds
    }

    // Call the updateDayAndTime function to update day and time initially
    updateDayAndTime();

    // Update day and time every second
    setInterval(updateDayAndTime, 1000);
  </script>
